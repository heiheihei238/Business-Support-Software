<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      lang="en">

<h:head>
    <title>sale_system</title>
    <h:outputStylesheet library="css" name="customerStyle.css"/>
</h:head>

<h:body>
    <div class="bodyStyle">
        <img alt="" src="resources/image/Ostfalia-Hochschule-fur-angewandte-Wissenschaften.jpg" width="25%" height="25%" align="right"/>
        <br/><br/><br/><br/><br/><br/>
        <div class="title">Customer</div>
        <div style="width: 100%;height: 3px; border: 2px solid black;float: left;background-color: black;margin-bottom: 20px;margin-top: 20px" align="left"></div>
        <h:form id="update-form">
            <h:panelGrid columns="2" styleClass="table_all" style="margin: auto" cellspacing="15px">
                <h:outputLabel styleClass="text">Name:</h:outputLabel>
                <h:inputText value="#{customerOverview.customer.name}" style="border-radius:7px;width: 200px;padding: 2px;"/>
                <h:outputLabel styleClass="text">Birthday:</h:outputLabel>
                <h:inputText value="#{customerOverview.customer.birthday}" style="border-radius:7px;width: 200px;padding: 2px;">
                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" /></h:inputText>
                <h:outputLabel styleClass="text">Address:</h:outputLabel>
                <h:inputText value="#{customerOverview.customer.address}" style="border-radius:7px;width: 200px;padding: 2px;"/>
            </h:panelGrid>
            <h:commandButton styleClass="add" action="#{customerOverview.save()}" value="Submit" style="border-radius: 5px"/>
        </h:form>
        <div style="width: 100%;height: 3px;border: 2px solid black;float: left;background-color: black;margin-bottom: 20px;margin-top: 20px" align="left"></div>

        <h:dataTable value="#{customerOverview.all}" var="customer" border="10" cellpadding="10" style="margin: auto">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{customer.id}
            </h:column>
            <h:column>
                <f:facet name="header">name</f:facet>
                #{customer.name}
            </h:column>
            <h:column>
                <f:facet name="header">birthday</f:facet>
                #{customer.birthday}
            </h:column>
            <h:column>
                <f:facet name="header">address</f:facet>
                #{customer.address}
            </h:column>
            <h:column>
                <f:facet name="header">actions</f:facet>
                <h:form>
                    <h:commandButton value="delete" action="#{customerOverview.remove(customer)}" style="border-radius: 5px"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/><br/><br/>
        <ul style="margin: auto; text-align: center; font-weight: bolder;font-size: 20px">
            <li><a href="index.xhtml">Return to Menu</a></li>
        </ul>
    </div>
</h:body>
</html>
