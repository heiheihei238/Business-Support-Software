<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" >

<h:head>
    <title>sale_system</title>
</h:head>

<h:body>

    <h1>product</h1>
    <h:dataTable value="#{productOverview.all}" var="product">

        <h:column>
            <f:facet name="header" style="padding=20px 50px">id</f:facet>
            #{product.id}
        </h:column>
        <h:column>
            <f:facet name="header" style="padding=20px 50px">name</f:facet>
            #{product.name}
        </h:column>
        <h:column>
            <f:facet name="header">price</f:facet>
            #{product.price}
        </h:column>
        <h:column>
            <f:facet name="header">amount</f:facet>
            #{product.amount}
        </h:column>
    </h:dataTable>


    <h:form id="update_form">
        <h:panelGrid columns="2" styleClass="table_all">
            name: <h:inputText value="#{productOverview.product.name}" style="border-radius:7px;width: 200px;padding: 2px;"/>
            amount: <h:inputText value="#{productOverview.product.amount}" style="border-radius:7px;width: 200px;padding: 2px;" />
            price: <h:inputText value="#{productOverview.product.price}" style="border-radius:7px;width: 200px;padding: 2px;"/>

            <h:commandButton styleClass="button" action="#{productOverview.save()}" value="Add Product"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
