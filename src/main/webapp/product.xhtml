<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" >

<h:head>
    <title>sale_system</title>
    <h:outputStylesheet library="css" name="customerStyle.css"/>
</h:head>

<h:body>
    <div class="bodyStyle">
        <img alt="" src="resources/image/Ostfalia-Hochschule-fur-angewandte-Wissenschaften.jpg" width="25%" height="25%" align="right"/>
        <br/><br/><br/><br/><br/><br/>
        <div class="title">Product</div>
        <div style="width: 100%;height: 3px; border: 2px solid black;float: left;background-color: black;margin-bottom: 20px;margin-top: 20px" align="left"></div>
        <h:form id="update-form">
            <h:panelGrid columns="3" styleClass="table_all" style="margin: auto" cellspacing="15px">
                <h:outputLabel styleClass="text">Name:</h:outputLabel>
                <h:inputText id="pname" value="#{productOverview.product.name}" required="true" requiredMessage="name is required" style="border-radius:7px;width: 200px;padding: 2px;"/>
                <h:message for="pname" style="color:red" />
                <h:outputLabel styleClass="text">Amount:</h:outputLabel>
                <h:inputText id="p_amount" value="#{productOverview.product.amount}" required="true" requiredMessage="amount is required" style="border-radius:7px;width: 200px;padding: 2px;" />
                <h:message for="p_amount" style="color:red" />
                <h:outputLabel styleClass="text">Price:</h:outputLabel>
                <h:inputText id="price" value="#{productOverview.product.price}" required="true" requiredMessage="price is necessary" style="border-radius:7px;width: 200px;padding: 2px;"/>
                <h:message for="price" style="color:red" />
            </h:panelGrid>
            <h:commandButton styleClass="add" action="#{productOverview.save()}" value="Submit" style="border-radius: 5px"/>
        </h:form>
        <div style="width: 100%;height: 3px;border: 2px solid black;float: left;background-color: black;margin-bottom: 20px;margin-top: 20px" align="left"></div>

        <h:dataTable value="#{productOverview.all}" var="product" border="10" cellpadding="10" style="margin: auto">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{product.id}
            </h:column>
            <h:column>
                <f:facet name="header">name</f:facet>
                #{product.name}
            </h:column>
            <h:column>
                <f:facet name="header">price</f:facet>
                #{product.price}
            </h:column>
            <h:column>
                <f:facet name="header">amount</f:facet>
                #{product.amount}
            </h:column>
            <h:column>
                <f:facet name="header">actions</f:facet>
                <h:form>
                    <h:commandButton value="delete" action="#{productOverview.remove(product)}" style="border-radius: 5px"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/><br/><br/>
        <h:button styleClass="add" value="Return to Menu" outcome="index"/>
    </div>
</h:body>
</html>
