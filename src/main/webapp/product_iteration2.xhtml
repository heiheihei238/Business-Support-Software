<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>product</title>
    <f:metadata>
        <!--                <f:viewParam name="param" id="param" value="#{searchTest.param}"/>-->
        <f:viewAction action="#{productOverview.init}" />
    </f:metadata>
    <h:outputStylesheet library="css" name="dataTable_style.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/navigation.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/displayPageGeneral.css"/>

</h:head>
<h:body>
    <div class="header">
        <div class="navbar">
            <ul>
                <li><a href="index.xhtml">Home</a></li>
                <li><a style="cursor: pointer">Customer</a>
                    <ul>
                        <!--                        <li><a href="customer_iteration1.xhtml">New Customer</a></li>-->
                        <li><a href="customer_iteration2.xhtml">Customers</a></li>
                    </ul>
                </li>
                <li><a style="cursor: pointer; background-color:#6dd47d;">Product</a>
                    <ul>
                        <!--                        <li><a href="product_iteration1.xhtml">New Product</a></li>-->
                        <li><a href="product_iteration1.xhtml">Products</a></li>
                    </ul>
                </li>
                <li><a style="cursor: pointer">Order</a>
                    <ul>
                        <!--                        <li><a href="order_iteration1.xhtml">New Order</a></li>-->
                        <li><a href="order_iteration2.xhtml">Oders</a></li>
                    </ul>
                </li>
                <li><a style="cursor: pointer">About</a>
                    <ul>
                        <li><a href="index.php">About Project</a></li>
                        <li><a href="about.php">About us</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="mainteil">
        <!--这是一个填充框，用于解决表格覆盖二级导航栏导致二级导航栏无法被选中的问题-->
        <div class="fill"></div>
        <!--分页列表展示-->
        <div class="table">
            <div>
                <div class="text">PRODUCT</div>
                <h:dataTable
                        styleClass = "allTable"
                        headerClass = "allTableHeader"
                        rowClasses = "allTableOddRow,allTableEvenRow"
                        border="10"
                        cellpadding="10"
                        value="#{productOverview.getAll(productOverview.currentPage, productOverview.pageSize)}" var="product" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Product ID"/>
                        </f:facet>
                        <h:outputText value="#{product.product_id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Product name"/>
                        </f:facet>
                        <h:outputText value="#{product.product_name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{product.list_price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model year"/>
                        </f:facet>
                        <h:outputText value="#{product.model_year}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Category"/>
                        </f:facet>
                        <h:outputText value="#{product.category}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Brand"/>
                        </f:facet>
                        <h:outputText value="#{product.brand}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Stocks"/>
                        </f:facet>
                        <h:outputText value="#{product.stocks}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <!--分页按钮-->
        <div class="FormControl">
            <h:form style="width: 100%">
                <div class="showPage">
                    current page: <h:outputText value="#{productOverview.currentPage}"/>
                </div>
                <div class="showError">
                    <h:messages globalOnly="true" styleClass="error-message"/>
                </div>
                <div class="control">
                    <h:commandButton styleClass="commandButton1" value="First" action="#{productOverview.first}"/>
                    <h:commandButton styleClass="commandButton2" value="Previous" action="#{productOverview.previous}"/>
                    <h:commandButton styleClass="commandButton1" value="Next" action="#{productOverview.next}"/>
                    <h:commandButton styleClass="commandButton1" value="Last" action="#{productOverview.last}"/>
                    <h:inputText style="margin-right: 8px; border-radius: 28px; border: 3px solid; text-align: center" value="#{productOverview.currentPage}">Go To: </h:inputText>
                    <h:commandButton styleClass="commandButton1" value="Go" action="#{productOverview.go(productOverview.currentPage)}"/>
                </div>
            </h:form>
        </div>
    </div>
    <div class="footer">Designed and produced by Tang,Wang,Li,Chen</div>
</h:body>
</html>
