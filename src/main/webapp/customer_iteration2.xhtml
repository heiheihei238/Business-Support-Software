    <div class="mainteil">
        <!--This is a filler box to solve the problem of the secondary navigation bar not being selected due to the table overlaying the secondary navigation bar-->
<!--        <div class="fill"></div>-->
        <!--Pagination list display-->
        <div class="table">
            <div>
                <div class="text">CUSTOMER</div>
                <h:dataTable
                        styleClass = "allTable"
                        headerClass = "allTableHeader"
                        rowClasses = "allTableOddRow,allTableEvenRow"
                        border="10"
                        cellpadding="10"
                        value="#{customerOverview.getAll(customerOverview.currentPage, customerOverview.pageSize)}" var="customer" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer ID"/>
                        </f:facet>
                        <h:outputText value="#{customer.customer_id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer firstName"/>
                        </f:facet>
                        <h:outputText value="#{customer.first_name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer lastName"/>
                        </f:facet>
                        <h:outputText value="#{customer.last_name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer city"/>
                        </f:facet>
                        <h:outputText value="#{customer.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Address"/>
                        </f:facet>
                        <h:outputText value="#{customer.street}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Phone"/>
                        </f:facet>
                        <h:outputText value="#{customer.phone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Email"/>
                        </f:facet>
                        <h:outputText value="#{customer.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Status"/>
                        </f:facet>
                        <h:outputText value="#{customer.state}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer zipCode"/>
                        </f:facet>
                        <h:outputText value="#{customer.zip_code}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <!--分页按钮-->
        <div class="FormControl">
            <h:form>
                <div class="showPage">
                    current page: <h:outputText value="#{customerOverview.currentPage}"/>
                </div>
                <div class="showError">
                    <h:messages globalOnly="true" styleClass="error-message"/>
                </div>
                <div class="control">
<!--                    <h:commandButton onclick="alert('hello');window.history.back();" styleClass="commandButton1" value="return" />-->
                    <h:commandButton styleClass="commandButton1" value="First" action="#{customerOverview.first}"/>
                    <h:commandButton styleClass="commandButton2" value="Previous" action="#{customerOverview.previous}"/>
                    <h:commandButton styleClass="commandButton1" value="Next" action="#{customerOverview.next}"/>
                    <h:commandButton styleClass="commandButton1" value="Last" action="#{customerOverview.last}"/>
                    <h:inputText style="margin-right: 8px; border-radius: 28px; border: 3px solid; text-align: center" value="#{customerOverview.currentPage}">Go To: </h:inputText>
                    <h:commandButton styleClass="commandButton1" value="Go" action="#{customerOverview.go(customerOverview.currentPage)}"/>
                </div>
            </h:form>
        </div>
    </div>
