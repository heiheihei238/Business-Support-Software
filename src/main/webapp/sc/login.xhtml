<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <h:outputStylesheet library="css" name="loginStyle.css"/>
</h:head>

<h:messages/>

<body>
<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form jsf:id="form">
      <div class="login_box">
        <input required="required" jsf:id="username" type="text" jsf:value="#{loginBean.username}"/>
        <label>Username</label>
      </div>
      <div class="login_box">
        <input required="required" jsf:id="password" type="text" jsf:value="#{loginBean.password}"/>
        <label>Password</label>
      </div>
      <div class="button">
        <input type="submit" value="Login to account" jsf:action="#{loginBean.login}"/>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </form>
  </div>
</div>

</body>

</html>
