<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <f:metadata>
    <f:viewAction action="#{stockController.initEdit}"/>
  </f:metadata>
  <h:outputStylesheet library="css" name="editAndAddStyle.css"/>
  <h:outputStylesheet library="css" name="navigation.css"/>
</h:head>
<h:body>
  <ui:insert>
    <ui:include src="../../../resources/template/headerTemplateForAdminSubFolder.xhtml"/>
  </ui:insert>
  <script type="text/javascript">
    const stock = document.getElementById("stock");
    stock.setAttribute('class','check');
  </script>
  <div class="mainteil">
    <div class="title">Edit Stock</div>
    <h:form>
      <div class="inputTable">
        <div>product id:</div>
        <h:inputText value="#{stockController.stock.productId}" disabled="true"/><br/>
      </div>
      <div class="inputTable">
        <div>store id:</div>
        <h:inputText value="#{stockController.stock.storeId}"/><br/>
      </div>
      <div class="inputTable">
        <div>quantity:</div>
        <h:inputText value="#{stockController.stock.quantity}"/><br/>
      </div>
      <h:commandButton styleClass="add" action="#{stockController.update()}" value="update stock" />
    </h:form>
    <a class="return" href="../stock.xhtml">Return</a>
  </div>
</h:body>
</html>
