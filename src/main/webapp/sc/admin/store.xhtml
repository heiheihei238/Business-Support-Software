<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>store</title>
  <f:metadata>
    <f:viewAction action="#{storeController.init}"/>
  </f:metadata>
  <h:outputStylesheet library="css" name="dataTable_style.css"/>
  <h:outputStylesheet library="css" name="navigation.css"/>
  <h:outputStylesheet library="css" name="displayPageGeneral.css"/>
</h:head>
<h:body>
  <ui:insert>
    <ui:include src="../../resources/template/headerTemplateForAdmin.xhtml"/>
  </ui:insert>
  <script type="text/javascript">
    const customer = document.getElementById("store");
    customer.setAttribute('class','check');
  </script>
  <div class="mainteil">
    <div class="text">STORE</div>
    <div class="search">
      <h:form>
        <h:inputText id="search" value="#{storeController.searchItem}" style="width:200px; margin-right: 5px"/>
        <h:commandButton id="searchButton" value="Search" style="padding: 5px 10px" action="#{storeController.search}"/>
      </h:form>
    </div>
    <div class="table">
      <div>
        <h:dataTable
                id="data"
                styleClass="allTable"
                headerClass="allTableHeader"
                rowClasses="allTableOddRow,allTableEvenRow"
                border="10"
                cellpadding="10"
                value="#{storeController.getAll()}"
                var="store">
          <h:column>
            <f:facet name="header">
              <h:outputText value="id"/>
            </f:facet>
            <h:outputText value="#{store.storeId}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="name"/>
            </f:facet>
            <h:outputText value="#{store.storeName}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="detail"/>
            </f:facet>
            <h:outputLink value="storeDetails.xhtml?store_id=#{store.storeId}">details</h:outputLink>
          </h:column>
        </h:dataTable>
      </div>
    </div>
    <!--page break-->
  </div>
  <div class="footer">
  </div>
</h:body>
</html>
