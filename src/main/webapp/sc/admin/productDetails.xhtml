<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>product</title>
  <f:metadata>
    <f:viewAction action="#{productController.initDetails()}"/>
  </f:metadata>
  <h:outputStylesheet library="css" name="navigation.css"/>
  <h:outputStylesheet library="css" name="displayPageGeneral.css"/>
</h:head>
<h:body>
  <ui:insert>
    <ui:include src="../../resources/template/headerTemplateForAdmin.xhtml"/>
  </ui:insert>
  <script type="text/javascript">
    const customer = document.getElementById("product");
    customer.setAttribute('class','check');
  </script>
  <div class="mainteil">
    product id:<h:outputText value="#{productController.product.productId}"/><br/>
    product name:<h:outputText value="#{productController.product.productName}"/><br/>
    price:<h:outputText value="#{productController.product.listPrice}"/><br/>
    model year:<h:outputText value="#{productController.product.modelYear}"/><br/>
    category id:<h:outputText value="#{productController.product.categoryId}"/><br/>
    brand id:<h:outputText value="#{productController.product.brandId}"/><br/>
  </div>
  <div class="footer">
    <h:outputLink value="product.xhtml">return</h:outputLink>
  </div>
</h:body>
</html>
