<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:metadata>
        <f:viewAction action="#{orderController.initEdit}"/>
    </f:metadata>
    <h:outputStylesheet library="css" name="editAndAddStyle.css"/>
    <h:outputStylesheet library="css" name="navigation.css"/>
</h:head>
<h:body>
    <ui:insert>
        <ui:include src="../../resources/template/headerTemplateForAdmin.xhtml"/>
    </ui:insert>
    <script type="text/javascript">
        const customer = document.getElementById("order");
        customer.setAttribute('class','check');
    </script>
    <div class="mainteil">
        <div class="title">Edit Order</div>
        <h:form>
            <div class="inputTable">
                <div>order id:</div>
                <h:inputText value="#{orderController.order.orderId}" disabled="true"/><br/>
            </div>
            <div class="inputTable">
                <div>order date:</div>
                <h:inputText value="#{orderController.order.orderDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText><br/>
            </div>
            <div class="inputTable">
                <div>order status:</div>
                <h:inputText value="#{orderController.order.orderStatus}"/><br/>
            </div>
            <div class="inputTable">
                <div>required date:</div>
                <h:inputText value="#{orderController.order.requiredDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText><br/>
            </div>
            <div class="inputTable">
                <div>shipped date:</div>
                <h:inputText value="#{orderController.order.shippedDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText><br/>
            </div>
            <div class="inputTable">
                <div>customer id:</div>
                <h:inputText value="#{orderController.order.customerId}"/><br/>
            </div>
            <div class="inputTable">
                <div>staff id:</div>
                <h:inputText value="#{orderController.order.staffId}"/><br/>
            </div>
            <div class="inputTable">
                <div>store id:</div>
                <h:inputText value="#{orderController.order.storeId}"/><br/>
            </div>
            <h:commandButton styleClass="add" action="#{orderController.update()}" value="update Order" />
        </h:form>
        <a class="return" href="order.xhtml">Return</a>
    </div>
</h:body>
</html>
