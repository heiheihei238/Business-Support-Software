<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <f:metadata>
    <f:viewAction action="#{brandController.initEdit}"/>
  </f:metadata>
</h:head>
<h:body>
  <h:form>
    brand_id: <h:outputText value="#{brandController.brand.brand_id}" />
    brand_name: <h:inputText value="#{brandController.brand.brand_name}" />
    <h:commandButton action="#{brandController.update()}" value="update brand" />
    <h:commandButton value="return" action="/sc/admin/brand.xhtml?faces-redirect=true" />
  </h:form>
</h:body>
</html>
