<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:metadata>
        <f:viewAction action="#{orderItemController.init()}"/>
    </f:metadata>
    <h:outputStylesheet library="css" name="dataTable_style.css"/>
    <h:outputStylesheet library="css" name="navigation.css"/>
    <h:outputStylesheet library="css" name="oderItem.css"/>
    <h:outputStylesheet library="css" name="displayPageGeneral.css"/>
</h:head>
<h:body>
    <div class="header">
        <div class="navbar">
            <ul>
                <li><a href="home.xhtml">Home</a></li>
                <li><a href="customer.xhtml" style="cursor: pointer;">Customer</a></li>
                <li><a href="product.xhtml" style="cursor: pointer">Product</a></li>
                <li><a href="order.xhtml" style="cursor: pointer; background-color:#6dd47d;">Order</a></li>
                <li><a href="staff.xhtml" style="cursor: pointer">Staff</a></li>
                <li><a href="category.xhtml" style="cursor: pointer;">Category</a></li>
                <li><a href="brand.xhtml" style="cursor: pointer">Brand</a></li>
            </ul>
        </div>
    </div>
    <div class="bodystyle">
        <div class="dataTable">
            <!--page Break-->
            <h:dataTable
                    styleClass = "allTable"
                    headerClass = "allTableHeader"
                    rowClasses = "allTableOddRow,allTableEvenRow"
                    border="20"
                    cellspacing="20"
                    value="#{orderItemController.getAllByOrderId(orderItemController.order_id)}" var="order_item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="order ID"/>
                    </f:facet>
                    <h:outputText value="#{order_item.orderId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="orderItem id"/>
                    </f:facet>
                    <h:outputText value="#{order_item.itemId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="product id"/>
                    </f:facet>
                    <h:outputText value="#{order_item.productId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="discount"/>
                    </f:facet>
                    <h:outputText value="#{order_item.discount}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="listprice"/>
                    </f:facet>
                    <h:outputText value="#{order_item.listPrice}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="quantity"/>
                    </f:facet>
                    <h:outputText value="#{order_item.quantity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">delete</f:facet>
                    <h:form>
                        <h:commandButton value="delete" onclick="if (!confirm('are you sure to delete')) return false" action="#{orderItemController.remove(order_item)}" style="border-radius: 5px"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="edit"/>
                    </f:facet>
                    <h:outputLink value="editOrderItem.xhtml?item_id=#{order_item.itemId}"
                                  style="border-radius: 5px">edit order Item</h:outputLink>
                </h:column>
            </h:dataTable>
        </div>
    </div>
    <div class="footer">
        <h:form>
            <h:button value="add a new order Item" outcome="/sc/admin/create/addOrderItem.xhtml?order_id=#{orderItemController.orderItem.orderId}" />
        </h:form>
    </div>
</h:body>
</html>
