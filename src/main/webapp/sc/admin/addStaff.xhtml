<?xml version="1.0" encoding="UTF-8"?>

      xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>

</h:head>
<h:body>
  <h:form>
    first_name: <h:inputText value="#{staffController.staff.firstName}" /><br/>
