<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>brand</title>
  <f:metadata>
    <f:viewAction action="#{brandController.init}"/>
  </f:metadata>
  <h:outputStylesheet library="css" name="dataTable_style.css"/>
  <h:outputStylesheet library="css" name="navigation.css"/>
  <h:outputStylesheet library="css" name="displayPageGeneral.css"/>
</h:head>
<h:body>
  <div class="header">
    <div class="navbar">
      <ul>
        <li><a href="home.xhtml">Home</a></li>
        <li><a href="customer.xhtml" style="cursor: pointer;">Customer</a></li>
        <li><a href="product.xhtml" style="cursor: pointer">Product</a></li>
        <li><a href="order.xhtml" style="cursor: pointer">Order</a></li>
        <li><a href="staff.xhtml" style="cursor: pointer">Staff</a></li>
        <li><a href="category.xhtml" style="cursor: pointer">Category</a></li>
        <li><a href="brand.xhtml" style="cursor: pointer; background-color:#6dd47d;">Brand</a></li>
      </ul>
    </div>
  </div>

  <div class="mainteil">
    <div class="table">
      <div>
        <div class="text">BRAND</div>
        <h:dataTable
                id="data"
                styleClass="allTable"
                headerClass="allTableHeader"
                rowClasses="allTableOddRow,allTableEvenRow"
                border="10"
                cellpadding="10"
                value="#{brandController.getAll(brandController.currentPage, brandController.pageSize)}" var="brand">
          <h:column>
            <f:facet name="header">
              <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{brand.brand_id}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="name"/>
            </f:facet>
            <h:outputText value="#{brand.brand_name}"/>
          </h:column>
          <h:column>
            <f:facet name="header">delete</f:facet>
            <h:form>
              <h:commandButton value="delete" action="#{brandController.remove(brand)}" style="border-radius: 5px"/>
            </h:form>
          </h:column>
          <h:column>
            <f:facet name="header">show products</f:facet>
            <h:form>
              <h:commandButton value="show brands" action="#{brandController.showProducts(brand)}" style="border-radius: 5px"/>
            </h:form>
          </h:column>
          <h:column>
            <f:facet name="header">edit</f:facet>
            <h:outputLink value="editBrand.xhtml?brand_id=#{brand.brand_id}" style="border-radius: 5px">edit brand</h:outputLink>
          </h:column>
        </h:dataTable>
      </div>
    </div>
    <!--分页按钮-->
    <div class="FormControl">
      <h:form>
        <div class="showPage">
          current page: <h:outputText id="current" value="#{brandController.currentPage}"/>
        </div>
        <div class="showError">
          <h:messages globalOnly="true" styleClass="error-message"/>
        </div>
        <div class="control">
          <!--                    <h:commandButton onclick="alert('hello');window.history.back();" styleClass="commandButton1" value="return" />-->
          <h:commandButton styleClass="commandButton1" value="First" action="#{brandController.first}">
            <f:ajax render="data input current"/>
          </h:commandButton>
          <h:commandButton styleClass="commandButton2" value="Previous" action="#{brandController.previous}">
            <f:ajax render="data input current"/>
          </h:commandButton>
          <h:commandButton styleClass="commandButton1" value="Next" action="#{brandController.next}">
            <f:ajax render="data input current"/>
          </h:commandButton>
          <h:commandButton styleClass="commandButton1" value="Last" action="#{brandController.last}">
            <f:ajax render="data input current"/>
          </h:commandButton>
          <h:inputText id="input" style="margin-right: 8px; border-radius: 28px; border: 3px solid; text-align: center"
                       value="#{brandController.currentPage}">Go To:
            <f:ajax render="data input current"/>
          </h:inputText>
          <h:commandButton styleClass="commandButton1" value="Go"
                           action="#{brandController.go(brandController.currentPage)}">
            <f:ajax render="data input current"/>
          </h:commandButton>
        </div>
      </h:form>
    </div>
  </div>

  <div class="footer">
    <h:form>
      <h:commandButton value="add a new brand" action="/sc/admin/addBrand.xhtml" />
    </h:form>
  </div>
</h:body>
</html>
