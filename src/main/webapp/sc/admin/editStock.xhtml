<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <f:metadata>
    <f:viewAction action="#{stockController.initEdit}"/>
  </f:metadata>
</h:head>
<h:body>
  <h:form>
    product id:<h:inputText value="#{stockController.stock.productId}" disabled="true"/><br/>
    store id:<h:inputText value="#{stockController.stock.storeId}" disabled="true"/><br/>
    quantity:<h:inputText value="#{stockController.stock.quantity}"/><br/>
    <h:commandButton action="#{stockController.update()}" value="update stock" />
  </h:form>
  <h:outputLink value="stock.xhtml">return</h:outputLink>
</h:body>
</html>
