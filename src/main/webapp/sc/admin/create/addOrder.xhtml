<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="editAndAddStyle.css"/>
    <h:outputStylesheet library="css" name="navigation.css"/>
</h:head>
<h:body>
    <ui:insert>
        <ui:include src="../../../resources/template/headerTemplateForAdminSubFolder.xhtml"/>
    </ui:insert>
    <script type="text/javascript">
        const customer = document.getElementById("order");
        customer.setAttribute('class','check');
    </script>
    <div class="mainteil">
        <div class="title">Add Order</div>
        <h:form>
            <div class="inputTable">
                <div>Ordered Date:</div>
                <h:inputText value="#{orderController.order.orderDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText><br/>
            </div>
            <div class="inputTable">
                <div>Order status:</div>
                <h:inputText value="#{orderController.order.orderStatus}"/><br/>
            </div>
            <div class="inputTable">
                <div>required Date:</div>
                <h:inputText value="#{orderController.order.requiredDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText><br/>
            </div>
            <div class="inputTable">
                <div>shipped Date:</div>
                <h:inputText value="#{orderController.order.shippedDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText><br/>
            </div>
            <div class="inputTable">
                <div>customer ID:</div>
                <h:inputText value="#{orderController.order.customerId}"/><br/>
            </div>
            <div class="inputTable">
                <div>staff ID:</div>
                <h:inputText value="#{orderController.order.staffId}"/><br/>
            </div>
            <div class="inputTable">
                <div>store ID:</div>
                <h:inputText value="#{orderController.order.storeId}"/><br/>
            </div>
            <h:commandButton styleClass="add" action="#{orderController.save()}" value="add"/>
            <h:commandButton styleClass="return" value="return" action="/sc/admin/order.xhtml?faces-redirect=true" />
        </h:form>
    </div>
</h:body>
</html>
