<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <h:outputStylesheet library="css" name="editAndAddStyle.css"/>
   <h:outputStylesheet library="css" name="navigation.css"/>
   <f:metadata>
      <f:viewAction action="#{orderItemController.initItem()}"/>
   </f:metadata>
</h:head>
<h:body>
   <ui:insert>
      <ui:include src="../../../resources/template/headerTemplateForAdminSubFolder.xhtml"/>
   </ui:insert>
   <script type="text/javascript">
      const customer = document.getElementById("order");
      customer.setAttribute('class','check');
   </script>
   <div class="mainteil">
      <div class="title">Add Order Item</div>
      <h:form>
         <div class="inputTable">
            <div>product_id:</div>
            <h:inputText value="#{orderItemController.orderItem.productId}" /><br/>
         </div>
         <div class="inputTable">
            <div>list price:</div>
            <h:inputText value="#{orderItemController.orderItem.listPrice}" /><br/>
         </div>
         <div class="inputTable">
            <div>quantity:</div>
            <h:inputText value="#{orderItemController.orderItem.quantity}" /><br/>
         </div>
         <div class="inputTable">
            <div>discount:</div>
            <h:inputText value="#{orderItemController.orderItem.discount}" /><br/>
         </div>
         <h:commandButton styleClass="add" action="#{orderItemController.save()}" value="add"/>
         <h:commandButton styleClass="return" value="return" action="/sc/admin/product.xhtml?faces-redirect=true" />
      </h:form>
   </div>
</h:body>
</html>
