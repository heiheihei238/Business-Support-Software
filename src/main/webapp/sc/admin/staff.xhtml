<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>staff</title>
  <f:metadata>
    <!--                <f:viewParam name="param" id="param" value="#{searchTest.param}"/>-->
    <f:viewAction action="#{staffController.init}"/>
  </f:metadata>
  <h:outputStylesheet library="css" name="dataTable_style.css"/>
  <h:outputStylesheet library="css" name="navigation.css"/>
  <h:outputStylesheet library="css" name="displayPageGeneral.css"/>
</h:head>
<h:body>
  <div class="header">
    <div class="navbar">
      <ul>
        <li><a href="home.xhtml">Home</a></li>
        <li><a href="customer.xhtml" style="cursor: pointer">Customer</a></li>
        <li><a href="product.xhtml" style="cursor: pointer">Product</a></li>
        <li><a href="order.xhtml" style="cursor: pointer">Order</a></li>
        <li><a href="staff.xhtml" style="cursor: pointer; background-color:#6dd47d;">Staff</a></li>
        <li><a href="category.xhtml" style="cursor: pointer;">Category</a></li>
        <li><a href="brand.xhtml" style="cursor: pointer">Brand</a></li>
      </ul>
    </div>
  </div>

  <div class="mainteil">
    <div class="table">
      <div>
        <div class="text">STAFF</div>
        <h:dataTable
                id="data"
                styleClass="allTable"
                headerClass="allTableHeader"
                rowClasses="allTableOddRow,allTableEvenRow"
                border="10"
                cellpadding="10"
                value="#{staffController.getAll(staffController.currentPage, staffController.pageSize)}"
                var="staff">
          <h:column>
            <f:facet name="header">
              <h:outputText value="Staff ID"/>
            </f:facet>
            <h:outputText value="#{staff.staffId}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="first name"/>
            </f:facet>
            <h:outputText value="#{staff.firstName}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="last name"/>
            </f:facet>
            <h:outputText value="#{staff.lastName}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="active"/>
            </f:facet>
            <h:outputText value="#{staff.active}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="email"/>
            </f:facet>
            <h:outputText value="#{staff.email}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="phone"/>
            </f:facet>
            <h:outputText value="#{staff.phone}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="manager id"/>
            </f:facet>
            <h:outputText value="#{staff.managerId}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="store id"/>
            </f:facet>
            <h:outputText value="#{staff.storeId}"/>
          </h:column>
        </h:dataTable>
      </div>
    </div>
    <!--分页按钮-->
    <div class="FormControl">
      <h:form>
        <div class="showPage">
          current page: <h:outputText id="current" value="#{staffController.currentPage}"/>
        </div>
        <div class="showError">
          <h:messages globalOnly="true" styleClass="error-message"/>
        </div>
        <div class="control">
          <!--                    <h:commandButton onclick="alert('hello');window.history.back();" styleClass="commandButton1" value="return" />-->
          <h:commandButton styleClass="commandButton1" value="First" action="#{staffController.first}">
            <f:ajax render="data input current"/>
          </h:commandButton>
          <h:commandButton styleClass="commandButton2" value="Previous" action="#{staffController.previous}">
            <f:ajax render="data input current"/>
          </h:commandButton>
          <h:commandButton styleClass="commandButton1" value="Next" action="#{staffController.next}">
            <f:ajax render="data input current"/>
          </h:commandButton>
          <h:commandButton styleClass="commandButton1" value="Last" action="#{staffController.last}">
            <f:ajax render="data input current"/>
          </h:commandButton>
          <h:inputText id="input" style="margin-right: 8px; border-radius: 28px; border: 3px solid; text-align: center"
                       value="#{staffController.currentPage}">Go To:
            <f:ajax render="data input current"/>
          </h:inputText>
          <h:commandButton styleClass="commandButton1" value="Go"
                           action="#{staffController.go(staffController.currentPage)}">
            <f:ajax render="data input current"/>
          </h:commandButton>
        </div>
      </h:form>
    </div>
  </div>
</h:body>
</html>
