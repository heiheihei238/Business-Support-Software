<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <h:outputStylesheet library="css" name="editAndAddStyle.css"/>
  <h:outputStylesheet library="css" name="navigation.css"/>
</h:head>
<h:body>
  <ui:insert>
    <ui:include src="../../resources/template/headerTemplateForAdmin.xhtml"/>
  </ui:insert>
  <script type="text/javascript">
    const brand = document.getElementById("brand");
    brand.setAttribute('class','check');
  </script>
  <div class="mainteil">
    <div class="title">Add Brand</div>
    <h:form>
      <div class="inputTable">
        <div>name:</div>
        <h:inputText value="#{brandController.brand.brandName}"/><br/>
      </div>
      <h:commandButton styleClass="add" action="#{brandController.save()}" value="add"/>
      <h:commandButton styleClass="return" value="return" action="/sc/admin/brand.xhtml?faces-redirect=true" />
    </h:form>
  </div>
</h:body>
</html>
