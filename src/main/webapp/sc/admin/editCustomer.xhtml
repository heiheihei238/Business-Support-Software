<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <f:metadata>
    <f:viewAction action="#{customerController.initEdit}"/>
  </f:metadata>
  <h:outputStylesheet library="css" name="editAndAddStyle.css"/>
  <h:outputStylesheet library="css" name="navigation.css"/>
</h:head>
<h:body>
  <ui:insert>
    <ui:include src="../../resources/template/headerTemplateForAdmin.xhtml"/>
  </ui:insert>
  <script type="text/javascript">
    const customer = document.getElementById("customer");
    customer.setAttribute('class','check');
  </script>
  <div class="mainteil">
    <div class="title">Edit Customer</div>
    <h:form>
      <div class="inputTable">
        <div>customer id:</div>
        <h:inputText value="#{customerController.customer.customerId}" disabled="true"/><br/>
      </div>
      <div class="inputTable">
        <div>first name:</div>
        <h:inputText value="#{customerController.customer.firstName}"/><br/>
      </div>
      <div class="inputTable">
        <div>last name:</div>
        <h:inputText value="#{customerController.customer.lastName}"/><br/>
      </div>
      <div class="inputTable">
        <div>city:</div>
        <h:inputText value="#{customerController.customer.city}"/><br/>
      </div>
      <div class="inputTable">
        <div>street:</div>
        <h:inputText value="#{customerController.customer.street}"/><br/>
      </div>
      <div class="inputTable">
        <div>phone:</div>
        <h:inputText value="#{customerController.customer.phone}"/><br/>
      </div>
      <div class="inputTable">
        <div>email:</div>
        <h:inputText value="#{customerController.customer.email}"/><br/>
      </div>
      <div class="inputTable">
        <div>state:</div>
        <h:inputText value="#{customerController.customer.state}"/><br/>
      </div>
      <div class="inputTable">
        <div>zip_code:</div>
        <h:inputText value="#{customerController.customer.zipCode}"/><br/>
      </div>
      <h:commandButton styleClass="add" action="#{customerController.update()}" value="update customer" />
    </h:form>
    <a class="return" href="customer.xhtml">Return</a>
  </div>
</h:body>
</html>
