<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <f:metadata>
    <f:viewAction action="#{customerController.initEdit}"/>
  </f:metadata>
</h:head>
<h:body>
  <h:form>
    customer id:<h:inputText value="#{customerController.customer.customerId}" disabled="true"/><br/>
    first name:<h:inputText value="#{customerController.customer.firstName}"/><br/>
    last name:<h:inputText value="#{customerController.customer.lastName}"/><br/>
    city:<h:inputText value="#{customerController.customer.city}"/><br/>
    street:<h:inputText value="#{customerController.customer.street}"/><br/>
    phone:<h:inputText value="#{customerController.customer.phone}"/><br/>
    email:<h:inputText value="#{customerController.customer.email}"/><br/>
    state:<h:inputText value="#{customerController.customer.state}"/><br/>
    zip_code:<h:inputText value="#{customerController.customer.zipCode}"/><br/>
    <h:commandButton action="#{customerController.update()}" value="update customer" />
  </h:form>
  <h:outputLink value="customer.xhtml">return</h:outputLink>
</h:body>
</html>
