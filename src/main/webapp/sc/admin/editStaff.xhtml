<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <f:metadata>
    <f:viewAction action="#{staffController.initEdit}"/>
  </f:metadata>
</h:head>
<h:body>
  <h:form>
    staff id:<h:inputText value="#{staffController.staff.staffId}" disabled="true"/><br/>
    first name:<h:inputText value="#{staffController.staff.firstName}"/><br/>
    last name:<h:inputText value="#{staffController.staff.lastName}"/><br/>
    active:<h:inputText value="#{staffController.staff.active}"/><br/>
    phone:<h:inputText value="#{staffController.staff.phone}"/><br/>
    email:<h:inputText value="#{staffController.staff.email}"/><br/>
    manager id:<h:inputText value="#{staffController.staff.managerId}"/><br/>
    store id:<h:inputText value="#{staffController.staff.storeId}"/><br/>
    <h:commandButton action="#{staffController.update()}" value="update staff" />
  </h:form>
  <h:outputLink value="staff.xhtml">return</h:outputLink>
</h:body>
</html>
