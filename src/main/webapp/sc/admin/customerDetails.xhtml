<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>customer</title>
  <f:metadata>
    <f:viewAction action="#{customerController.initDetails()}"/>
  </f:metadata>
  <h:outputStylesheet library="css" name="navigation.css"/>
  <h:outputStylesheet library="css" name="displayPageGeneral.css"/>
</h:head>
<h:body>
  <ui:insert>
    <ui:include src="../../resources/template/headerTemplateForAdmin.xhtml"/>
  </ui:insert>
  <script type="text/javascript">
    const customer = document.getElementById("customer");
    customer.setAttribute('class','check');
  </script>
  <div class="mainteil">
    customer id:<h:outputText value="#{customerController.customer.customerId}"/><br/>
    first name:<h:outputText value="#{customerController.customer.firstName}"/><br/>
    last name:<h:outputText value="#{customerController.customer.lastName}"/><br/>
    city:<h:outputText value="#{customerController.customer.city}"/><br/>
    street:<h:outputText value="#{customerController.customer.street}"/><br/>
    phone:<h:outputText value="#{customerController.customer.phone}"/><br/>
    email:<h:outputText value="#{customerController.customer.email}"/><br/>
    state:<h:outputText value="#{customerController.customer.state}"/><br/>
    zip_code:<h:outputText value="#{customerController.customer.zipCode}"/><br/>
  </div>
  <div class="footer">
    <a href="customer.xhtml">Return</a>
  </div>
</h:body>
</html>
