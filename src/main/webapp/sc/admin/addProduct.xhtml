<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <h:outputStylesheet library="css" name="editAndAddStyle.css"/>
  <h:outputStylesheet library="css" name="navigation.css"/>
</h:head>
<h:body>
  <ui:insert>
    <ui:include src="../../resources/template/headerTemplateForAdmin.xhtml"/>
  </ui:insert>
  <script type="text/javascript">
    const customer = document.getElementById("product");
    customer.setAttribute('class','check');
  </script>
  <div class="mainteil">
    <h:form>
      <div class="inputTable">
        <div>product name:</div>
        <h:inputText value="#{productController.product.productName}" /><br/>
      </div>
      <div class="inputTable">
        <div>list price:</div>
        <h:inputText value="#{productController.product.listPrice}" /><br/>
      </div>
      <div class="inputTable">
        <div>model year:</div>
        <h:inputText value="#{productController.product.modelYear}" /><br/>
      </div>
      <div class="inputTable">
        <div>brand id:</div>
        <h:inputText value="#{productController.product.brandId}" /><br/>
      </div>
      <div class="inputTable">
        <div>category id:</div>
        <h:inputText value="#{productController.product.categoryId}" /><br/>
      </div>
      <h:commandButton styleClass="add" action="#{productController.save()}" value="add"/>
      <h:commandButton styleClass="return" value="return" action="/sc/admin/product.xhtml?faces-redirect=true" />
    </h:form>
  </div>
</h:body>
</html>
