<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition>
        <h:form>
            <div>
                current page: <h:outputText value="#{customerController.currentPage}"/>
            </div>
            <div>
                <h:commandButton value="First" action="#{customerController.first}"/>
                <h:commandButton value="Previous" action="#{customerController.previous}"/>
                <h:commandButton value="Next" action="#{customerController.next}"/>
                <h:commandButton value="Last" action="#{customerController.last}"/>
                <h:inputText value="#{customerController.currentPage}"/>
                <h:commandButton value="Go" action="#{customerController.go(customerController.currentPage)}"/>
            </div>
            <h:messages globalOnly="true" styleClass="error-message"/>
        </h:form>
    </ui:composition>
</h:body>
</html>
