<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" >

<h:head>
    <title>sale_system</title>
</h:head>

<h:body>

    <h1>Bestellung</h1>
    <h:dataTable value="#{orderOverview.all}" var="order">

        <h:column>
            <f:facet name="header" style="padding=20px 50px">id</f:facet>
            #{order.id}
        </h:column>
        <h:column>
            <f:facet name="header" style="padding=20px 50px">customer</f:facet>
            #{order.customer.name}
        </h:column>
        <h:column>
            <f:facet name="header">time</f:facet>
            #{order.time}
        </h:column>
        <h:column>
            <f:facet name="header">product</f:facet>
            #{order.product.name}
        </h:column>
        <h:column>
            <f:facet name="header">amount</f:facet>
            #{order.amount}
        </h:column>
    </h:dataTable>


    <h:form id="update_form">
        <h:panelGrid columns="2" styleClass="table_all">
            customer_id: <h:inputText value="#{orderOverview.order.customer_id}" style="border-radius:7px;width: 200px;padding: 2px;"/>
            product_id: <h:inputText value="#{orderOverview.order.product_id}" style="border-radius:7px;width: 200px;padding: 2px;"/>
            amount: <h:inputText value="#{orderOverview.order.amount}" style="border-radius:7px;width: 200px;padding: 2px;"/>
            <h:commandButton styleClass="button" action="#{orderOverview.save()}" value="Add order"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
