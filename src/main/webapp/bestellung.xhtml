<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" >

<h:head>
    <title>sale_system</title>
    <h:outputStylesheet library="css" name="customerStyle.css"/>
</h:head>

<h:body>
    <div class="bodyStyle">
        <img alt="" src="resources/image/Ostfalia-Hochschule-fur-angewandte-Wissenschaften.png" width="25%" height="25%" align="right"/>
        <br/><br/><br/><br/><br/><br/>
        <div class="title">Bestellung</div>
        <div style="width: 100%;height: 3px; border: 2px solid black;float: left;background-color: black;margin-bottom: 20px;margin-top: 20px" align="left"></div>
        <h:form id="update-form">
            <h:panelGrid columns="3" styleClass="table_all" style="margin: auto" cellspacing="15px">
                <h:outputLabel styleClass="text">Customer_id:</h:outputLabel>
                <h:inputText id="customerId" value="#{orderOverview.order.customer_id}" style="border-radius:7px;width: 200px;padding: 2px;" required="true"
                             requiredMessage="CustomerID is required"/>
                <h:message for="customerId" styleClass="requiredMessage"/>
                <h:outputLabel styleClass="text">Product_id:</h:outputLabel>
                <h:inputText id="productId" value="#{orderOverview.order.product_id}" style="border-radius:7px;width: 200px;padding: 2px;" required="true"
                             requiredMessage="ProductID is required"/>
                <h:message for="productId" styleClass="requiredMessage"/>
                <h:outputLabel styleClass="text">Amount:</h:outputLabel>
                <h:inputText id="amount" value="#{orderOverview.order.amount}" style="border-radius:7px;width: 200px;padding: 2px;" required="true"
                             requiredMessage="Amount is required"/>
                <h:message for="amount" styleClass="requiredMessage"/>
            </h:panelGrid>
            <h:commandButton styleClass="add" action="#{orderOverview.save()}" value="Submit" style="border-radius: 5px"/>
            <h:messages globalOnly="true" styleClass="error-message"/>
        </h:form>
        <div style="width: 100%;height: 3px;border: 2px solid black;float: left;background-color: black;margin-bottom: 20px;margin-top: 20px" align="left"></div>

        <h:dataTable value="#{orderOverview.all}" var="order" border="10" cellpadding="10" style="margin: auto">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{order.id}
            </h:column>
            <h:column>
                <f:facet name="header">customer</f:facet>
                #{order.customer.name}
            </h:column>
            <h:column>
                <f:facet name="header">time</f:facet>
                #{order.time}
            </h:column>
            <h:column>
                <f:facet name="header">product</f:facet>
                #{order.product.name}
            </h:column>
            <h:column>
                <f:facet name="header">amount</f:facet>
                #{order.amount}
            </h:column>
            <h:column>
                <f:facet name="header">actions</f:facet>
                <h:form>
                    <h:commandButton value="delete" action="#{orderOverview.remove(order)}" style="border-radius: 5px"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/><br/><br/>
        <h:button styleClass="add" value="Return to Menu" outcome="index"/>
    </div>
</h:body>
</html>
